<html>
    <head>
        <meta charset="utf-8">
        <title>themes.email</title>
        <style type="text/css">

                .logo {
                    height: auto !important;
                    max-width: 80% !important;
                }
            }

            @media only screen and (max-width: 480px) {
                .bodyCopy, .tourCopy {
                    height: auto !important;
                    max-width: 90% !important;

                }
            }

            {{css file="css/email.css"}}
        </style>

    <body style="font-family: Helvetica, Sans Serif; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; background: #FFFFFF; Margin: 0; padding: 0;">

        <table class="bg-fw-blue" border="0" cellpadding="0" cellspacing="0" width="100%"
               style="mso-line-height-rule: exactly; mso-table-lspace: 0; mso-table-rspace: 0; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; background-color: #ccc;">
            <tbody>
                <tr>
                    <td align="center" class="logoContainer" style="mso-line-height-rule: exactly; mso-table-lspace: 0; mso-table-rspace: 0; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; padding: 25px 0 0;">

                            <img class="logo" style="display: block; margin: 0 auto; -ms-interpolation-mode: bicubic; padding: 25px 0;"

                            {{else}}
                            width=""
                            {{/if}}

                            {{if logo_height}}
                            height="103"
                            {{else}}
                            height=""
                            {{/if}}

                        src="{{media url="emails/J20logo.png"}}"

            </tbody>
        </table>
